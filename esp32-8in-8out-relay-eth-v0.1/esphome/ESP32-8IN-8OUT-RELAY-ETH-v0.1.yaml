# I2C configuration
i2c:
  sda: GPIO05
  scl: GPIO16
  scan: true
  id: bus_main

# PFC expanders
pcf8574:
  - id: "pcf8574_hub_input"
    address: 0x26
    pcf8575: false

# Button list
button:
  - platform: restart
    name: "Restart"
  - platform: factory_reset
    name: "Factory reset"

# Switches
switch:
  - id: switch_1
    platform: gpio
    name: "Output #1"
    pin: GPIO04
    inverted: false

  - id: switch_2
    platform: gpio
    name: "Output #2"
    pin: GPIO02
    inverted: false

  - id: switch_3
    platform: gpio
    name: "Output #3"
    pin: GPIO15
    inverted: false

  - id: switch_4
    platform: gpio
    name: "Output #4"
    pin: GPIO13
    inverted: false

  - id: switch_5
