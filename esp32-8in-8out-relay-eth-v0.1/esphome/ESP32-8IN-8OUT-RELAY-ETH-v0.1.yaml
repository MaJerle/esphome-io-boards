    pin: GPIO32
    inverted: false

  - id: switch_8
    platform: gpio
    name: "Output #8"
    pin: GPIO33
    inverted: false

# Inputs
binary_sensor:
  - platform: gpio
    name: "Input #1"
    id: input_1
    pin:
      pcf8574: pcf8574_hub_input
      number: 0
      mode:
        input: true
    filters:
      - invert:
      - delayed_on_off: 50ms

    # On press
    on_press:
      then:
        - logger.log: "on_press"
        - if:
            condition:
              not:
                api.connected:
            then:
              - switch.toggle: switch_1
        - event.trigger:
            id: button1_event
            event_type: button_press

    on_multi_click:
      # On click
      - timing:
          - ON for at most 0.2s
          - OFF for at least 0.4s
        then:
          - logger.log: "on single click"
          - event.trigger:
              id: button1_event
              event_type: button_single_click

      # Double click
      - timing:
          - ON for at most 0.2s
          - OFF for at most 0.4s
          - ON for at most 0.2s
          - OFF for at least 0.4s
        then:
          - logger.log: "on double click"
          - event.trigger:
              id: button1_event
              event_type: button_double_click

      # Release after press
      - timing:
          - ON for at most 1s
        then:
          - logger.log: "on press release"
          - event.trigger:
              id: button1_event
              event_type: button_press_release
      # Hold event
      - timing:
          - ON for at least 1s
        then:
          - while:
              condition:
                - binary_sensor.is_on: input_1
              then:
                - logger.log: "on hold"
                - event.trigger:
                    id: button1_event
                    event_type: none
                - event.trigger:
                    id: button1_event
                    event_type: button_hold
                - delay: 1s

      # Hold released
      - timing:
          - ON for at least 1s
          - OFF for at least 0.2s
        then:
          - logger.log: "on hold release"
          - event.trigger:
